<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+AR:wght@100..400&family=Playwrite+CU:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mt-5">Weather App</h1>
      <div class="input-group mb-3 mt-5">
        <input
          type="text"
          id="cityInput"
          class="form-control"
          placeholder="Enter city name"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" onclick="getWeather()">
            Get Weather
          </button>
        </div>
      </div>
      <div id="weatherResult" class="mt-5" style="display: none"></div>
    </div>

    <div class="container mt-5 feedback-container">
      <h2>Kritik dan Saran</h2>
      <form id="feedbackForm" action="send_feedback.php" method="POST">
        <div class="form-group">
          <label for="name">Nama:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Masukkan nama"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Masukkan email"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Pesan:</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="4"
            placeholder="Masukkan kritik dan saran Anda"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>
    </div>
    <div class="footer">
      Photo by
      <a
        href="https://unsplash.com/@samsommer?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        style="color: #ffffff"
        >samsommer</a
      >
      on
      <a
        href="https://unsplash.com/photos/landscape-photo-of-mountain-alps-vddccTqwal8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        style="color: #ffffff"
        >Unsplash</a
      >
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
